<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="author" content="Yuliya Kostyuchenko">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="media-queries.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="js/script.js"></script>
    <script src="js/forecast.js"></script>
    <title>Weather Widget</title>
</head>
<body>

<div class="widget">
    <div class="wrapper">
    <di class="cube-1">
        <img class="w-icon" src="img/cloud1.png" alt="">
        <p class="location">Moscow</p>
        <p class="description"></p>
        <p class="temperature">23°</p>
    </di>

    <div class="cube-2">
        <img class="w-icon2" src="img/cloud2.png" alt="">
        <p class="location2">London</p>
        <p class="description2"></p>
        <p class="temperature2">17°</p>
    </div>
    <div class="cube-3">
        <img class="w-icon3" src="img/cloud3.png" alt="">
        <p class="location3">New York</p>
        <p class="description3"></p>
        <p class="temperature3">26°</p>
    </div>
    <div class="cube-4">
        <img class="w-icon4" src="img/cloud4.png" alt="">
        <p class="location4">Tokyo</p>
        <p class="description4"></p>
        <p class="temperature4">21°</p>
    </div>
    <div class="cube-5">
        <input type="text" class="inputCity">
        <p class="forecastName">Madrid</p>
        <button id="button">Refresh</button>
        <div class="more-w">
            <div class="w-info i0">
                <p class="date">Mon</p>
                <img class="img" src="img/cloud1.png" alt="">
                <p class="temp">22°</p>
            </div>

            <div class="w-info i1">
                <p class="date">Tue</p>
                <img class="img" src="img/cloud1.png" alt="">
                <p class="temp">19°</p>
            </div>

            <div class="w-info i2">
                <p class="date">Wen</p>
                <img class="img" src="img/cloud6.png" alt="">
                <p class="temp">18°</p>
            </div>

            <div class="w-info i3">
                <p class="date">Thu</p>
                <img class="img" src="img/cloud3.png" alt="">
                <p class="temp">14°</p>
            </div>
        </div>
    </div>
    <div class="cube-6">
        <img class="w-icon5" src="img/cloud6.png" alt="">
        <p class="location5">Amsterdam</p>
        <p class="description5"></p>
        <p class="temperature5">25°</p>
    </div>
    </div>
</div>

</body>
</html>
